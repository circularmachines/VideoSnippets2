<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snuttification</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Revive of Value <i>powered by</i> snuttification</h1>
            <nav>
                <a href="/">Upload</a>
                <a href="/verify">Verify</a>
                <a href="/library" class="active">Library</a>
            </nav>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search snippets..." oninput="filterSnippets()">
            </div>

            <div id="libraryContent" class="library-content">
                <!-- Snippets will be loaded here -->
            </div>
        </main>

        <!-- Snippet Details Modal -->
        <div class="modal" id="snippetModal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <div class="modal-grid">
                    <div class="video-container">
                        <video id="snippetVideo"></video>
                    </div>
                    <div class="snippet-info">
                        <h2 id="snippetTitle"></h2>
                        <div class="metadata-section">
                            <p><strong>Description:</strong> <span id="snippetDescription"></span></p>
                            <p><strong>Product Type:</strong> <span id="productType"></span></p>
                            <p><strong>Condition:</strong> <span id="condition"></span></p>
                            <p><strong>Brand:</strong> <span id="brand"></span></p>
                            <p><strong>Compatibility:</strong> <span id="compatibility"></span></p>
                            <p><strong>Intended Use:</strong> <span id="intendedUse"></span></p>
                            <p><strong>Modifications:</strong> <span id="modifications"></span></p>
                            <p><strong>Missing Parts:</strong> <span id="missingParts"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/library.js"></script>
</body>
</html>
